    <script type="module">
        import rondasController from '../../controller/rondasController.js';

        function renderizarRondas(rondas) {
            const container = document.getElementById('rondas-container');
            container.innerHTML = '';
            
            //const hoy = new Date("2026-07-26 00:00:00"); 
            const hoy = new Date();
            const anioActual = hoy.getFullYear();
            const diaActual = hoy.getDay(); // 0 = domingo, 6 = sábado

            // Agrupar por numero_ronda
            const rondasPorNumero = {};

            rondas.forEach(r => {
                if (!rondasPorNumero[r.numero_ronda]) {
                    rondasPorNumero[r.numero_ronda] = [];
                }
                rondasPorNumero[r.numero_ronda].push(r);
            });

            Object.entries(rondasPorNumero).forEach(([numero_ronda, muestras]) => {
                const grupo = document.createElement('div');
                grupo.className = 'bg-white rounded-lg shadow p-4 border-2 border-primary-light mb-6';

                const titulo = document.createElement('h3');
                titulo.textContent = `Ronda ${numero_ronda} - ${muestras[0].anio}`;
                titulo.className = 'text-lg font-bold mb-4 text-gray-800';
                grupo.appendChild(titulo);

                const fila = document.createElement('div');
                fila.className = 'flex flex-wrap gap-4 px-1';

                muestras.sort((a, b) => a.numero_muestra - b.numero_muestra);

                muestras.forEach(ronda => {
                    const dias = ronda.dias_semana.split(',').map(Number);
                    const esHoyValido = dias.includes(diaActual);
                    const esAnioActual = parseInt(ronda.anio) === anioActual;
                    const esAnioPasadoSinResponder = parseInt(ronda.anio) < anioActual && !ronda.finalizada;

                    const activo = esAnioActual && !ronda.finalizada && esHoyValido;

                    const card = document.createElement('div');
                    card.className = activo
                        ? 'bg-white p-6 rounded-2xl shadow-lg border-l-4 border-primary-light hover:shadow-xl transition cursor-pointer w-full md:w-[calc(50%-0.5rem)] flex flex-col gap-2'
                        : 'bg-white p-6 rounded-2xl shadow-lg opacity-50 pointer-events-none w-full md:w-[calc(50%-0.5rem)] flex flex-col gap-2';

                    const nombreDias = dias
                        .map(d => ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'][d])
                        .join(', ');

                    // Icono según estado
                    let icono = '';
                    if (ronda.finalizada) {
                        icono = `<span class="text-green-600 text-xl" title="Ronda finalizada">✔️</span>`;
                    } else if (esAnioPasadoSinResponder) {
                        icono = `<span class="text-red-500 text-xl" title="Ronda expirada sin responder">❌</span>`;
                    }
                    const semana = !ronda.dias_semana.includes(6 || 7) ? 'Semana' : 'Finde de semana';
                    card.innerHTML = `
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">${semana}</h2>
                    ${icono}
                </div>

                <p class="text-sm text-gray-600 mt-2">Días asignados: <span class="font-semibold">${nombreDias}</span></p>

                <p class="mt-4 text-sm text-gray-500">
                    ${activo
                            ? '<span class="bg-primary-light text-white px-2 py-1 rounded w-max">Disponible</span>'
                            : '<span class="bg-gray-200 text-gray-800 px-2 py-1 rounded w-max">No disponible</span>'
                        }
                </p>
            `;

                    if (activo) {
                        card.addEventListener('click', () => {
                            localStorage.setItem('id_ronda', ronda.id_ronda);
                            window.location.href = './timeline.html';
                        });
                    }

                    fila.appendChild(card);
                });

                grupo.appendChild(fila);
                container.appendChild(grupo);
            });
        }




        async function getRondasFromDB() {
            try {
                const id_estudio = localStorage.getItem('id_estudio')
                const identificador = localStorage.getItem('identificador')
                const resp = await rondasController.getRondasEstudio(id_estudio, identificador)

                return resp;
            } catch (e) {
                console.error(e);
            }
        }


        let rondasActuales = [];

        getRondasFromDB().then(rondas => {
            rondasActuales = rondas;
            /* rondasActuales[0].semana = 28
            rondasActuales[0].finalizada = true; */
            renderizarRondas(rondasActuales);

        });

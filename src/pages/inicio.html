  <script type="module">
    import inicioController from '../../controller/InicioController.js';
    import { showToast } from '../utils/feedback.js';

    // Botones filtro
    const btnClasses = 'px-6 py-2 rounded-lg border transition font-medium';

      btn.className = btnClasses + ' text border-primary-light hover:bg-primary-light hover:text-white';

    // Activo inicial
    /* const allBtn = document.querySelector('[data-filter="all"]');
    allBtn.classList.replace('text', 'text-white');
    allBtn.classList.add('bg-primary-light', 'border-primary-light'); */

    let estudios = [];
    const formatFecha = fechaStr => new Date(fechaStr).toLocaleDateString('es-CL', { year: 'numeric', month: 'long', day: 'numeric' });
    const estaActivo = (ini, fin) => { const now = new Date(); return now >= new Date(ini) && now <= new Date(fin); };
    const estaVencido = fin => new Date() > new Date(fin);
    /* const filtrarEstudios = (list, f) => {
      if (f === 'activos') return list.filter(e => estaActivo(e.fecha_inicio, e.fecha_fin));
      if (f === 'vencidos') return list.filter(e => estaVencido(e.fecha_fin));
      return list;
    }; */
    async function getEstudiosFromDB() {
      try {
        const resp = await inicioController.getEstudiosForUser()
        return resp.data;
      } catch (e) {
        console.error(e);
        return [];
      }
    }
    function renderEstudios(list) {
      const grid = document.getElementById('estudios-container');
      const containerEstudios = document.getElementById('container');

      // Asegúrate de que el grid exista
      if (!grid) {
        console.error('El elemento #estudios-container no existe en el DOM.');
        return;
      }

      // Limpia el contenido anterior
      grid.innerHTML = '';

      // Si no hay estudios, muestra el mensaje vacío
      if (list.length === 0) {
        grid.innerHTML = `
      <div class="col-span-full flex justify-center items-center py-10 ">
        <div class="bg-primary-light shadow-md rounded-2xl px-8 py-6 max-w-md text-center border border-gray-200">
          <h2 class="text-lg font-semibold text-white mb-2">No hay estudios para mostrar</h2>
         
        </div>
      </div>
    `;
        return;
      }

      // Si hay estudios, los renderiza normalmente
      list.forEach(e => {


        const activo = estaActivo(e.fecha_inicio, e.fecha_fin);
        const card = document.createElement('div');
        card.className = activo
          ? 'bg-white p-6 rounded-2xl shadow-lg border-l-4 border-primary-light hover:shadow-xl transition cursor-pointer'
          : 'bg-white p-6 rounded-2xl shadow-lg opacity-50 filter grayscale pointer-events-none';
        card.innerHTML = `
      <h2 class="text-xl font-semibold text-gray-900">${e.nombre}</h2>
      <p class="mt-2 text-gray-600">${e.descripcion}</p>
      <div class="mt-4 text-sm text-gray-500 space-y-1">
        <div><span class="font-medium">Inicio:</span> ${formatFecha(e.fecha_inicio)}</div>
        <div><span class="font-medium">Fin:</span> ${formatFecha(e.fecha_fin)}</div>
      </div>
    `;
        if (activo) card.onclick = () => {


          const identificador = localStorage.getItem('identificador');
          localStorage.setItem('id_estudio', e.id_estudio);


          window.location.href = `rondas.html`
        };
        grid.appendChild(card);
      });
    }

    // Toggle móvil
    document.getElementById('nav-toggle').addEventListener('click', () => {
      document.getElementById('mobile-nav').classList.toggle('hidden');
    });
    // Filtros
    /* document.querySelectorAll('#filters button').forEach(btn => {

        renderEstudios(filtrarEstudios(estudios, btn.dataset.filter));

    getEstudiosFromDB().then(data => {

      estudios = data;

      localStorage.setItem('estudios', JSON.stringify(estudios));
      renderEstudios(estudios);
    });

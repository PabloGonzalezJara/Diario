<body>
    <div id="app"></div>

    <script>
        // Lista de rutas válidas
        const validRoutes = [
            '/',
            '/index.html',
            '/login.html',
            '/inicio.html',
            '/timeline.html',

            '/estadisticas.html',
            '/404.html'
        ];

        const path = window.location.pathname;
        console.log(path)
        // Si la ruta actual no es válida, redirige a 404.html
        const isValid = validRoutes.some(valid => path === valid || path.endsWith(valid));


        if (!isValid) {
            window.location.href = '/src/pages/404.html'; // ajusta si está en otra carpeta
        } else {

            if (path === '/' || path === '/Diario') {
                window.location.href = '/src/pages/login.html';
            } else {
                window.location.href = `/src/pages${path}`;
            }


        }
    </script>
</body>
